<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixador de Vídeos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Baixe seus vídeos favoritos!</h1>
        <p>Insira o link do vídeo abaixo e clique em "Baixar".</p>
        <div class="input-group">
            <input type="text" id="videoLink" placeholder="Cole o link do vídeo aqui...">
            <button id="downloadButton">Baixar</button>
        </div>
        <div id="message" class="message"></div>
        <div id="loading" class="loading" style="display: none;">Processando...</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
